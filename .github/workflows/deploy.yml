name: Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with OrbStack
        run: |
          cd ${{ github.workspace }}
          docker compose down
          docker compose build --no-cache
          docker compose up -d
          docker image prune -f
